<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Otrio</title>
  </head>
  <body>
    <header>
      <h1>Otrio</h1>
      <a href="">How to Play</a>
    </header>
    <section class="gameboard">
      <div class="player-pieces purple-side">
        <div class="ring-cell">
          <div class="peg inner-purple"></div>
          <div class="small-ring outer-purple"></div>
          <div class="large-ring outer-purple"></div>
        </div>
        <div class="ring-cell">
          <div class="peg inner-purple"></div>
          <div class="small-ring outer-purple"></div>
          <div class="large-ring outer-purple"></div>
        </div>
        <div class="ring-cell">
          <div class="peg inner-purple"></div>
          <div class="small-ring outer-purple"></div>
          <div class="large-ring outer-purple"></div>
        </div>
      </div>
      <div class="player-pieces green-side green">
        <div class="ring-cell">
          <div class="peg inner-green"></div>
          <div class="small-ring outer-green"></div>
          <div class="large-ring outer-green"></div>
        </div>
        <div class="ring-cell">
          <div class="peg inner-green"></div>
          <div class="small-ring outer-green"></div>
          <div class="large-ring outer-green"></div>
        </div>
        <div class="ring-cell">
          <div class="peg inner-green"></div>
          <div class="small-ring outer-green"></div>
          <div class="large-ring outer-green"></div>
        </div>
      </div>
      <div class="main-board"></div>
      <div class="player-pieces red-side red">
        <div class="ring-cell">
          <div class="peg inner-red"></div>
          <div class="small-ring outer-red"></div>
          <div class="large-ring outer-red"></div>
        </div>
        <div class="ring-cell">
          <div class="peg inner-red"></div>
          <div class="small-ring outer-red"></div>
          <div class="large-ring outer-red"></div>
        </div>
        <div class="ring-cell">
          <div class="peg inner-red"></div>
          <div class="small-ring outer-red"></div>
          <div class="large-ring outer-red"></div>
        </div>
      </div>
      <div class="player-pieces blue-side blue">
        <div class="ring-cell">
          <div class="peg inner-blue"></div>
          <div class="small-ring outer-blue"></div>
          <div class="large-ring outer-blue"></div>
        </div>
        <div class="ring-cell">
          <div class="peg inner-blue"></div>
          <div class="small-ring outer-blue"></div>
          <div class="large-ring outer-blue"></div>
        </div>
        <div class="ring-cell">
          <div class="peg inner-blue"></div>
          <div class="small-ring outer-blue"></div>
          <div class="large-ring outer-blue"></div>
        </div>
      </div>
    </section>
  </body>
</html>
