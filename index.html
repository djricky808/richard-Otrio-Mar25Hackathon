<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Otrio</title>
  </head>
  <body>
    <header>
      <div class="menu-left">
        <h1>Otrio</h1>
        <h2 id="turn"></h2>
      </div>

      <div class="menu-buttons">
        <button id="tutorial">How to Play</button>
        <button id="restart">Restart Game</button>
      </div>
    </header>
    <section class="gameboard">
      <div class="player-pieces purple-side">
        <div class="ring-cell">
          <div class="purple-piece peg inner-purple"></div>
          <div class="purple-piece small-ring outer-purple"></div>
          <div class="purple-piece large-ring outer-purple"></div>
        </div>
        <div class="ring-cell">
          <div class="purple-piece peg inner-purple"></div>
          <div class="purple-piece small-ring outer-purple"></div>
          <div class="purple-piece large-ring outer-purple"></div>
        </div>
        <div class="ring-cell">
          <div class="purple-piece peg inner-purple"></div>
          <div class="purple-piece small-ring outer-purple"></div>
          <div class="purple-piece large-ring outer-purple"></div>
        </div>
      </div>
      <div class="player-pieces green-side green">
        <div class="ring-cell">
          <div class="green-piece peg inner-green"></div>
          <div class="green-piece small-ring outer-green"></div>
          <div class="green-piece large-ring outer-green"></div>
        </div>
        <div class="ring-cell">
          <div class="green-piece peg inner-green"></div>
          <div class="green-piece small-ring outer-green"></div>
          <div class="green-piece large-ring outer-green"></div>
        </div>
        <div class="ring-cell">
          <div class="green-piece peg inner-green"></div>
          <div class="green-piece small-ring outer-green"></div>
          <div class="green-piece large-ring outer-green"></div>
        </div>
      </div>
      <div class="main-board">
        <div class="main-top">
          <div class="ring-cell">
            <div class="piece-spot peg inner-open" data-piece="open"></div>
            <div
              class="piece-spot small-ring outer-open"
              data-piece="open"
            ></div>
            <div
              class="piece-spot large-ring outer-open"
              data-piece="open"
            ></div>
          </div>
          <div class="ring-cell">
            <div class="piece-spot peg inner-open" data-piece="open"></div>
            <div
              class="piece-spot small-ring outer-open"
              data-piece="open"
            ></div>
            <div
              class="piece-spot large-ring outer-open"
              data-piece="open"
            ></div>
          </div>
          <div class="ring-cell">
            <div class="piece-spot peg inner-open" data-piece="open"></div>
            <div
              class="piece-spot small-ring outer-open"
              data-piece="open"
            ></div>
            <div
              class="piece-spot large-ring outer-open"
              data-piece="open"
            ></div>
          </div>
        </div>
        <div class="main-middle">
          <div class="ring-cell">
            <div class="piece-spot peg inner-open" data-piece="open"></div>
            <div
              class="piece-spot small-ring outer-open"
              data-piece="open"
            ></div>
            <div
              class="piece-spot large-ring outer-open"
              data-piece="open"
            ></div>
          </div>
          <div class="ring-cell">
            <div class="piece-spot peg inner-open" data-piece="open"></div>
            <div
              class="piece-spot small-ring outer-open"
              data-piece="open"
            ></div>
            <div
              class="piece-spot large-ring outer-open"
              data-piece="open"
            ></div>
          </div>
          <div class="ring-cell">
            <div class="piece-spot peg inner-open" data-piece="open"></div>
            <div
              class="piece-spot small-ring outer-open"
              data-piece="open"
            ></div>
            <div
              class="piece-spot large-ring outer-open"
              data-piece="open"
            ></div>
          </div>
        </div>
        <div class="main-bottom">
          <div class="ring-cell">
            <div class="piece-spot peg inner-open" data-piece="open"></div>
            <div
              class="piece-spot small-ring outer-open"
              data-piece="open"
            ></div>
            <div
              class="piece-spot large-ring outer-open"
              data-piece="open"
            ></div>
          </div>
          <div class="ring-cell">
            <div class="piece-spot peg inner-open" data-piece="open"></div>
            <div
              class="piece-spot small-ring outer-open"
              data-piece="open"
            ></div>
            <div
              class="piece-spot large-ring outer-open"
              data-piece="open"
            ></div>
          </div>
          <div class="ring-cell">
            <div class="piece-spot peg inner-open" data-piece="open"></div>
            <div
              class="piece-spot small-ring outer-open"
              data-piece="open"
            ></div>
            <div
              class="piece-spot large-ring outer-open"
              data-piece="open"
            ></div>
          </div>
        </div>
      </div>
      <div class="player-pieces red-side">
        <div class="ring-cell">
          <div class="red-piece peg inner-red"></div>
          <div class="red-piece small-ring outer-red"></div>
          <div class="red-piece large-ring outer-red"></div>
        </div>
        <div class="ring-cell">
          <div class="red-piece peg inner-red"></div>
          <div class="red-piece small-ring outer-red"></div>
          <div class="red-piece large-ring outer-red"></div>
        </div>
        <div class="ring-cell">
          <div class="red-piece peg inner-red"></div>
          <div class="red-piece small-ring outer-red"></div>
          <div class="red-piece large-ring outer-red"></div>
        </div>
      </div>
      <div class="player-pieces blue-side blue-turn">
        <div class="ring-cell">
          <div class="blue-piece peg inner-blue"></div>
          <div class="blue-piece small-ring outer-blue"></div>
          <div class="blue-piece large-ring outer-blue"></div>
        </div>
        <div class="ring-cell">
          <div class="blue-piece peg inner-blue"></div>
          <div class="blue-piece small-ring outer-blue"></div>
          <div class="blue-piece large-ring outer-blue"></div>
        </div>
        <div class="ring-cell">
          <div class="blue-piece peg inner-blue"></div>
          <div class="blue-piece small-ring outer-blue"></div>
          <div class="blue-piece large-ring outer-blue"></div>
        </div>
      </div>
    </section>
    <div id="pick-a-piece" class="popup hidden">
      <h1>What piece would you like to lay?</h1>
      <div class="pieces-container">
        <button class="piece-card" data-chosenpiece="peg">
          <div class="ring-cell">
            <div class="peg inner-black"></div>
            <div class="small-ring outer-faded"></div>
            <div class="large-ring outer-faded"></div>
          </div>
          <h2>Peg</h2>
        </button>
        <button class="piece-card" data-chosenpiece="small-ring">
          <div class="ring-cell">
            <div class="peg inner-faded"></div>
            <div class="small-ring outer-black"></div>
            <div class="large-ring outer-faded"></div>
          </div>
          <h2>Small Ring</h2>
        </button>
        <button class="piece-card" data-chosenpiece="large-ring">
          <div class="ring-cell">
            <div class="peg inner-faded"></div>
            <div class="small-ring outer-faded"></div>
            <div class="large-ring outer-black"></div>
          </div>
          <h2>Large Ring</h2>
        </button>
      </div>
      <button class="cancel">Cancel</button>
    </div>
    <div id="win-message" class="popup">
      <h1>Welcome to Otrio!</h1>
      <button class="new-game">New Game</button>
      <button class="hidden" id="show-board">See Board</button>
    </div>
    <button class="hidden" id="return-to-menu">Return to menu.</button>
    <div id="restart-warning" class="popup hidden">
      <h1>Are you sure you want to restart?</h1>
      <button class="new-game">Restart</button>
      <button class="cancel">Cancel</button>
    </div>
    <div id="skip-alert" class="popup hidden">
      <h1 id="skip-message"></h1>
      <button id="skip-confirm">OK</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
